<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Noota - Turn your voice into insight</title>
  <meta name="description" content="" />
  <meta name="theme-color" content="#021c4d" />
  <meta property="og:description" content="Noota - Et vos conversations prennent vie." />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/libraries/nice-select.css" />
  <link rel="stylesheet" href="../css/popup.css" />
  <link rel="stylesheet" href="../css/popup2.css" />
  <link href="../css/vanilla-picker.csp.css" rel="stylesheet" />
</head>

<body>

  <div id="snackbar"></div>
  <div id="main_panel" class="container-fluid" style="margin: 5px">
    <div id="mppss">
      <div id="Toolbar">

        <div id="toolbar-record" class="noselect" style="pointer-events: all">

          <div id="logo_noota_" class="toolcheck toolRecord" title="logo noota" style="background: none;">
            <img src=" ../assets/images/popup/logo_noota.png" />
          </div>


          <div id="BtnsTBs">
            <div id="stop" class="toolcheck toolRecord wgkqio var-btn-1 " title="Stop recording">
              Stop
            </div>

            <div id="play" class="toolcheck toolRecord var-btn-1 " title="Pause/resume recording">
              <img src="../assets/images/play-solid.svg" />
            </div>
            <div id="pause" class="toolcheck toolRecord var-btn-1 " title="Pause/resume recording">
              <img src="../assets/images/pause.svg" />
            </div>

            <div id="AddScreenShot" class="toolcheck toolRecord var-btn-1 " title="Take a screenshot">
              <img src="../assets/images/popup/camera-retro-solid.svg" />
            </div>

            <div id="AddHighlight" class="toolcheck toolRecord tool var-btn-1 " title="Highlight the text">
              <div id="Highlight_section">
                <div id="AddHighlightTransparent" class="tool" title="Highlight the text">
                  <img id="activeHighlight" src="../assets/images/fa-highlighter-active.svg" style="width: 20px; display: none" />

                  <img id="HighlightSVGInitial" style="width: 20px !important" src="../assets/images/fa-highlighter.svg" />
                </div>
              </div>
            </div>

            <div id="return" class="toolcheck toolRecord tool var-btn-1" title="Cancel recording">
              <img src="../assets/images/circle-xmark.svg" />
            </div>
            <div id="timer" class="toolcheck current-time tmairf">
              00:00
            </div>
            <div id="hidePanel" style="display: inline-flex">
              <div id="LabelHidePanel"></div>
              <img id="svgshidePanel" src="../assets/images/popup/chevron-down-solid.svg" style="display: block" />
              <img id="svgshowPanel" src="../assets/images/popup/chevron-down-solid.svg" style="transform: rotate(180deg); display: none" />
            </div>

          </div>



        </div>
      </div>
    </div>
    <div style="height: calc(100% - 69px);">
      <div id="toast">
        <div id="toastTitle">
        </div>
        <div id="toastText">
        </div>
      </div>

      <div id="exttoast" style="display:none">
        <button id="closeToast">
          <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5 0C6.9375 0 0 6.71371 0 15C0 23.2863 6.9375 30 15.5 30C24.0625 30 31 23.2863 31 15C31 6.71371 24.0625 0 15.5 0ZM23.1 18.9375C23.3938 19.2218 23.3938 19.6815 23.1 19.9657L20.625 22.3548C20.3312 22.6391 19.8563 22.6391 19.5625 22.3548L15.5 18.3871L11.4312 22.3548C11.1375 22.6391 10.6625 22.6391 10.3687 22.3548L7.9 19.9597C7.60625 19.6754 7.60625 19.2157 7.9 18.9315L12 15L7.9 11.0625C7.60625 10.7782 7.60625 10.3185 7.9 10.0343L10.375 7.63911C10.6687 7.35484 11.1438 7.35484 11.4375 7.63911L15.5 11.6129L19.5688 7.64516C19.8625 7.36089 20.3375 7.36089 20.6313 7.64516L23.1063 10.0403C23.4 10.3246 23.4 10.7843 23.1063 11.0685L19 15L23.1 18.9375Z"
              fill="#FFFFFF" />
          </svg>
        </button>
        <div id="exttoastTitle">Tracker : <span id="part2title"></span></div>
        <div id="exttoastText">
          <p id="extmsgdsp" name="extmsgdsp"></p>
        </div>
      </div>








      <div id="handlerZZZZZ" style=" height: calc(100% - 89px);">

        <div id="wrapperGdTrs" style="height: 100%;">
          <div id="ongletGdTrs" style="display:none;">
            <a href="#" class="notification">
              <div id="tabgdl" id="notifPoup" class="ongletTrs">Guideline</div>
              <div class="badge" style="display:none">
                <span id="nbGDmatch">0</span>
              </div>
            </a>
            <div id="tabtrs" class="ongletTrs active">Transcript</div>
          </div>

          <div id="GDTRSDIV" style="height:100%">
            <div id="guidelineContainer" style="display:none">
              <div id="listGuidelines">
              </div>
            </div>
            <div id="textcontainer">
              <div id="maincontainer"></div>
            </div>
          </div>
        </div>

      </div>
      <div id="mainrecognizingcontainer"></div>

    </div>


  </div>

  <script src="../js/libraries/jquery-3.5.1.min.js"></script>
  <script src="../js/libraries/jquery.nice-select.min.js"></script>
  <script src="../js/vanilla-picker.csp.min.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
