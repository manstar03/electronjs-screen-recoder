  <div id="div_connection" class="input-group">
    <div class="row logo_row">
      <img href="https://app.noota.io" src="../assets/images/popup/logo2.png" class="logo img-responsive mb-4 mb-md-6" alt=""
        style="align-self: center; width: 20%; margin: 0 auto; display: block;  margin-top: 5px;" />
    </div>
    <p style="margin: 5px; text-align: center">

      </button>

    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0;
  ">
      <a class="chillbtn" target="_blank" href="https://www.app.noota.io/?arg=register" style="text-decoration: none">Register here</a>
    </div>
    <div class="row row_login" style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0;
  ">
      <span name="Skip" class="chillbtn" id="skip_button">➡ Continue as anonymous user</span>
    </div>
  </div>

        </div>
        <div id="more-select">
